<!-- Web Components stuff -->
<link rel="import" href="../vendor/bower/polymer/polymer.html">
<polymer-element name="restaurant-page">
<template>
<link rel="stylesheet" href="../css/app.css">
<h1 class="content-headline" id="contentHeadline">Mein Restaurant verwalten</h1>
<nav class="content-nav" id="contentNav">
    <!--ul>li*3>button>{content01}-->
    <ul>
        <li class="active"><a href="#/restaurant/speisekarte" role="button">Speisekarte zusammenstellen</a></li>
        <li><a href="#/restaurant/ausbau" role="button">Innenausbau planen</a></li>
        <li><a href="#/restaurant/geschaeftsbedingungen" role="button">Geschäftsbedingungen festlegen</a></li>
        <li><a href="#/restaurant/geldgeschaefte" role="button">Geldgeschäfte erledigen</a></li>
    </ul>
</nav>
<div class="content-container">
	<app-router>
	  <app-route path="/restaurant/speisekarte" import="/components/speisekarte.html" template></app-route>
	  <app-route path="/restaurant/ausbau" import="/components/ausbau.html" template></app-route>
	  <app-route path="/restaurant/geschaeftsbedingungen" import="/components/geschaeftsbedingungen.html" template></app-route>
	  <app-route path="/restaurant/geldgeschaefte" import="/components/geldgeschaefte.html" template></app-route>
	 </app-router>    
</div>
</template>
<script>
	Polymer('restaurant-page', {
    domReady: function () {
			// To make jQuery selectors work here, define an element with an ID! (ID must not have special characters)
			var clickTarget = $(this.$.contentNav).find('li');
			var hlSign = $(this.$.contentHeadline);
			clickTarget.on('click', function() {
				clickTarget.removeClass('active');
				$(this).addClass('active');
			});
			
			hlSign.addClass('open');
    }
	});
</script>
</polymer-element>
